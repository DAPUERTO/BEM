<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="es">
<!-- Elemento raíz del documento HTML con atributo de idioma en español -->
<head>
  <!-- Sección de metadatos del documento -->
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para soporte de caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura la vista para dispositivos móviles, estableciendo el ancho al ancho del dispositivo y zoom inicial -->
  <title>Menú de Navegación BEM</title>
  <!-- Define el título de la página que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="estilo.css">
  <!-- Enlaza el archivo CSS externo para aplicar estilos al documento -->
</head>
<body>
<!-- Cuerpo principal del documento HTML donde va el contenido visible -->

  <header class="nav">
  <!-- Elemento semántico header que contiene la navegación principal -->
  <!-- Clase CSS "nav" siguiendo metodología BEM para el contenedor de navegación -->
    <div class="nav__logo">PUNTO2</div>
    <!-- Contenedor para el logo/marca del sitio -->
    <!-- Clase CSS siguiendo metodología BEM para el logo específico -->
    <nav class="nav__menu">
    <!-- Elemento semántico nav que contiene el menú de navegación -->
    <!-- Clase CSS siguiendo metodología BEM para el menú específico -->
      <ul class="nav__list">
      <!-- Lista desordenada que contiene los elementos del menú -->
      <!-- Clase CSS siguiendo metodología BEM para la lista específica -->
        <li class="nav__item"><a href="#" class="nav__link">Inicio</a></li>
        <!-- Elemento de lista individual para el enlace "Inicio" -->
        <!-- Clase CSS siguiendo metodología BEM para el ítem específico -->
        <!-- Enlace con clase CSS siguiendo metodología BEM para el enlace específico -->
        <li class="nav__item"><a href="#" class="nav__link">Productos</a></li>
        <!-- Elemento de lista individual para el enlace "Productos" -->
        <!-- Enlace con clase CSS siguiendo metodología BEM para el enlace específico -->
        <li class="nav__item"><a href="#" class="nav__link">Servicios</a></li>
        <!-- Elemento de lista individual para el enlace "Servicios" -->
        <!-- Enlace con clase CSS siguiendo metodología BEM para el enlace específico -->
        <li class="nav__item"><a href="#" class="nav__link">Contacto</a></li>
        <!-- Elemento de lista individual para el enlace "Contacto" -->
        <!-- Enlace con clase CSS siguiendo metodología BEM para el enlace específico -->
      </ul>
    </nav>
  </header>

  <main class="main-content">
  <!-- Elemento semántico main que contiene el contenido principal de la página -->
  <!-- Clase CSS "main-content" siguiendo metodología BEM para el contenido principal -->
    <section class="main-content__section">
    <!-- Elemento semántico section que contiene una sección del contenido -->
    <!-- Clase CSS siguiendo metodología BEM para la sección específica -->
      <h1 class="main-content__title">Bienvenido a mi pagina</h1>
      <!-- Encabezado de nivel 1 para el título principal -->
      <!-- Clase CSS siguiendo metodología BEM para el título específico -->
      <p class="main-content__description">aqui va el contenido </p>
      <!-- Párrafo con la descripción del contenido -->
      <!-- Clase CSS siguiendo metodología BEM para la descripción específica -->
    </section>
  </main>

</body>
<!-- Cierre del elemento body -->
</html>
<!-- Cierre del elemento html y fin del documento -->
