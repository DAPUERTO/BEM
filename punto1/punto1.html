<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="en">
<!-- Elemento raíz del documento HTML con atributo de idioma en inglés -->
<head>
    <!-- Sección de metadatos del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres UTF-8 para soporte de caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, estableciendo el ancho al ancho del dispositivo y zoom inicial -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Enlaza el archivo CSS externo para aplicar estilos al documento -->
    <title>Document</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Cuerpo principal del documento HTML donde va el contenido visible -->
    <main class="product-list">
    <!-- Elemento semántico main que contiene el contenido principal de la página -->
    <!-- Clase CSS "product-list" para aplicar estilos específicos a este contenedor -->
    <div class="product-card">
      <!-- Contenedor div para la tarjeta de producto -->
      <!-- Clase CSS "product-card" para estilizar la tarjeta completa -->
      <img src="../imagenes/imageniphone.webp" alt="imageniphone" class="product-card__image">
      <!-- Elemento de imagen del producto -->
      <!-- src: ruta relativa a la imagen del iPhone -->
      <!-- alt: texto alternativo para accesibilidad y SEO -->
      <!-- class: clase CSS siguiendo metodología BEM para la imagen específica -->

      <div class="product-card__content">
        <!-- Contenedor para el contenido textual de la tarjeta -->
        <!-- Clase CSS siguiendo metodología BEM para el contenido de la tarjeta -->
        <h2 class="product-card__title">iPhone 16 Pro Max 256 GB Titanio Negro</h2>
        <!-- Encabezado de nivel 2 para el título del producto -->
        <!-- Clase CSS siguiendo metodología BEM para el título específico -->
        <p class="product-card__description">iPhone 16 Pro Max: Diseñado para Apple Intelligence con un elegante y resistente diseño de titanio. </p>
        <!-- Párrafo con la descripción del producto -->
        <!-- Clase CSS siguiendo metodología BEM para la descripción específica -->
        <div class="product-card__price">$6.995.000</div>
        <!-- Contenedor para mostrar el precio del producto -->
        <!-- Clase CSS siguiendo metodología BEM para el precio específico -->
        <button class="product-card__button">Agregar al carrito</button>
        <!-- Botón interactivo para agregar el producto al carrito -->
        <!-- Clase CSS siguiendo metodología BEM para el botón específico -->
      </div>
    </div>
  </main>
    <!-- Cierre del elemento main -->
</body>
<!-- Cierre del elemento body -->
</html>
<!-- Cierre del elemento html y fin del documento -->
