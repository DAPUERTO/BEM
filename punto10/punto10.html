<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="es">
<!-- Elemento raíz del documento HTML con atributo de idioma en español -->
<head>
  <!-- Sección de metadatos del documento -->
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para soporte de caracteres especiales -->
  <title>Punto 10Selector de Categorías</title>
  <!-- Define el título de la página que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="estilos.css">
  <!-- Enlaza el archivo CSS externo para aplicar estilos al documento -->
</head>
<body>
    <!-- Cuerpo principal del documento HTML donde va el contenido visible -->
    <header class="tabs__header">
    <!-- Elemento semántico header que contiene el encabezado del selector de categorías -->
    <!-- Clase CSS "tabs__header" siguiendo metodología BEM para el encabezado -->
        <a href="../index.html" class="tabs__header-link">Volver</a>
        <!-- Enlace para regresar a la página principal -->
        <!-- href="../index.html" apunta al archivo index.html en el directorio padre -->
        <!-- Clase CSS siguiendo metodología BEM para el enlace del encabezado -->
        <h1 class="tabs__header-title">Punto 10 Componente de selector de categorías.</h1>
        <!-- Encabezado de nivel 1 para el título del selector de categorías -->
        <!-- Clase CSS siguiendo metodología BEM para el título del encabezado -->
    </header>
  <main class="selector-categorias">
  <!-- Elemento semántico main que contiene el selector de categorías -->
  <!-- Clase CSS "selector-categorias" siguiendo metodología BEM para el selector de categorías -->
    <h1 class="selector-categorias__titulo">Selecciona una categoría</h1>
    <!-- Encabezado de nivel 1 para el título del selector -->
    <!-- Clase CSS siguiendo metodología BEM para el título del selector -->
    <ul class="selector-categorias__lista">
    <!-- Lista desordenada que contiene las categorías disponibles -->
    <!-- Clase CSS siguiendo metodología BEM para la lista de categorías -->
      <li class="selector-categorias__item"><a href="#" class="selector-categorias__enlace">Accesorios para vehiculos</a></li>
      <!-- Elemento de lista para la categoría "Accesorios para vehículos" -->
      <!-- Clase CSS siguiendo metodología BEM para los elementos de la lista -->
      <!-- Enlace para la categoría con clase CSS siguiendo metodología BEM -->
      <!-- href="#" indica que es un enlace sin destino específico -->
      <li class="selector-categorias__item"><a href="#" class="selector-categorias__enlace">Agro</a></li>
      <!-- Elemento de lista para la categoría "Agro" -->
      <!-- Clase CSS siguiendo metodología BEM para los elementos de la lista -->
      <!-- Enlace para la categoría con clase CSS siguiendo metodología BEM -->
      <!-- href="#" indica que es un enlace sin destino específico -->
      <li class="selector-categorias__item"><a href="#" class="selector-categorias__enlace">Alimentos y bebidas</a></li>
      <!-- Elemento de lista para la categoría "Alimentos y bebidas" -->
      <!-- Clase CSS siguiendo metodología BEM para los elementos de la lista -->
      <!-- Enlace para la categoría con clase CSS siguiendo metodología BEM -->
      <!-- href="#" indica que es un enlace sin destino específico -->
      <li class="selector-categorias__item"><a href="#" class="selector-categorias__enlace">mascotas</a></li>
      <!-- Elemento de lista para la categoría "Mascotas" -->
      <!-- Clase CSS siguiendo metodología BEM para los elementos de la lista -->
      <!-- Enlace para la categoría con clase CSS siguiendo metodología BEM -->
      <!-- href="#" indica que es un enlace sin destino específico -->
      <li class="selector-categorias__item"><a href="#" class="selector-categorias__enlace">Belleza y cuidado personal</a></li>
      <!-- Elemento de lista para la categoría "Belleza y cuidado personal" -->
      <!-- Clase CSS siguiendo metodología BEM para los elementos de la lista -->
      <!-- Enlace para la categoría con clase CSS siguiendo metodología BEM -->
      <!-- href="#" indica que es un enlace sin destino específico -->
    </ul>
    <a href="../index.html" class="selector-categorias__enlace">Volver al menú</a>
    <!-- Enlace para regresar al menú principal -->
    <!-- href="../index.html" apunta al archivo index.html en el directorio padre -->
    <!-- Clase CSS siguiendo metodología BEM para el enlace de volver -->
  </main>
</body>
<!-- Cierre del elemento body -->
</html>
<!-- Cierre del elemento html y fin del documento -->
