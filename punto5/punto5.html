<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 5 - Galería de Imágenes BEM</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <header class="header">
                <h1 class="header__title">Punto 5</h1>
                <p class="header__subtitle">Componente de Galería de Imágenes</p>
            </header>
            <section class="gallery">
                <h2 class="gallery__title">Galería de Imágenes</h2>
                <div class="gallery__grid">
                    <div class="gallery__item">
                        <img src="../imagenes/imageniphone.webp" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">iPhone 16 Pro Max</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/oppo-a60-256gb-8gb-innovador-smartphone-blanco.jpg" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Oppo</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/Redmi-Note-11-Azul-Ocaso.png" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Redmi</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/SAMSUNGA05KOROLOS10.jpg" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Samsung</p>
                    </div>
                </div>
                <div class="gallery__grid">
                    <div class="gallery__item">
                        <img src="../imagenes/6935117896144-001-750Wx750H.webp" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Vivo</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/8110OoAyDeS._AC_SL1500_.jpg" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Sony ericson</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/R_9.webp" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Motorola</p>
                    </div>
                    <div class="gallery__item">
                        <img src="../imagenes/M5EPITD6ERGMXPMFFT3XGTAYIM.avif" alt="Imagen iPhone" class="gallery__image">
                        <p class="gallery__caption">Nokia 1100</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
