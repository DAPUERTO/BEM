<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="es">
<!-- Elemento raíz del documento HTML con atributo de idioma en español -->
<head>
    <!-- Sección de metadatos del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres UTF-8 para soporte de caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, estableciendo el ancho al ancho del dispositivo y zoom inicial -->
    <title>Punto 5 - Galería de Imágenes BEM</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Enlaza el archivo CSS externo para aplicar estilos al documento -->
</head>
<body>
    <!-- Cuerpo principal del documento HTML donde va el contenido visible -->
    <div class="container">
    <!-- Contenedor principal que envuelve todo el contenido -->
    <!-- Clase CSS "container" para aplicar estilos al contenedor principal -->
        <main class="main">
        <!-- Elemento semántico main que contiene el contenido principal de la página -->
        <!-- Clase CSS "main" siguiendo metodología BEM para el contenido principal -->
            <header class="header">
            <!-- Elemento semántico header que contiene el encabezado de la página -->
            <!-- Clase CSS "header" siguiendo metodología BEM para el encabezado -->
                <h1 class="header__title">Punto 5</h1>
                <!-- Encabezado de nivel 1 para el título principal -->
                <!-- Clase CSS siguiendo metodología BEM para el título del encabezado -->
                <p class="header__subtitle">Componente de Galería de Imágenes</p>
                <!-- Párrafo con el subtítulo descriptivo -->
                <!-- Clase CSS siguiendo metodología BEM para el subtítulo del encabezado -->
            </header>
            <section class="gallery">
            <!-- Elemento semántico section que contiene la galería de imágenes -->
            <!-- Clase CSS "gallery" siguiendo metodología BEM para la sección de galería -->
                <h2 class="gallery__title">Galería de Imágenes</h2>
                <!-- Encabezado de nivel 2 para el título de la galería -->
                <!-- Clase CSS siguiendo metodología BEM para el título de la galería -->
                <div class="gallery__grid">
                <!-- Contenedor para la primera fila de imágenes de la galería -->
                <!-- Clase CSS siguiendo metodología BEM para la cuadrícula de la galería -->
                    <div class="gallery__item">
                    <!-- Contenedor para el primer ítem de la galería (iPhone) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/imageniphone.webp" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del iPhone en formato WebP -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">iPhone 16 Pro Max</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el segundo ítem de la galería (Oppo) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/oppo-a60-256gb-8gb-innovador-smartphone-blanco.jpg" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Oppo en formato JPG -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Oppo</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el tercer ítem de la galería (Redmi) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/Redmi-Note-11-Azul-Ocaso.png" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Redmi en formato PNG -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Redmi</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el cuarto ítem de la galería (Samsung) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/SAMSUNGA05KOROLOS10.jpg" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Samsung en formato JPG -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Samsung</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                </div>
                <div class="gallery__grid">
                <!-- Contenedor para la segunda fila de imágenes de la galería -->
                <!-- Clase CSS siguiendo metodología BEM para la cuadrícula de la galería -->
                    <div class="gallery__item">
                    <!-- Contenedor para el quinto ítem de la galería (Vivo) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/6935117896144-001-750Wx750H.webp" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Vivo en formato WebP -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Vivo</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el sexto ítem de la galería (Sony Ericsson) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/8110OoAyDeS._AC_SL1500_.jpg" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Sony Ericsson en formato JPG -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Sony ericson</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el séptimo ítem de la galería (Motorola) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/R_9.webp" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Motorola en formato WebP -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Motorola</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                    <div class="gallery__item">
                    <!-- Contenedor para el octavo ítem de la galería (Nokia) -->
                    <!-- Clase CSS siguiendo metodología BEM para cada ítem de la galería -->
                        <img src="../imagenes/M5EPITD6ERGMXPMFFT3XGTAYIM.avif" alt="Imagen iPhone" class="gallery__image">
                        <!-- Imagen del Nokia en formato AVIF -->
                        <!-- src especifica la ruta relativa a la imagen -->
                        <!-- alt proporciona texto alternativo para accesibilidad -->
                        <!-- Clase CSS siguiendo metodología BEM para las imágenes de la galería -->
                        <p class="gallery__caption">Nokia 1100</p>
                        <!-- Párrafo con la descripción de la imagen -->
                        <!-- Clase CSS siguiendo metodología BEM para las descripciones de imágenes -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<!-- Cierre del elemento body -->
</html>
<!-- Cierre del elemento html y fin del documento -->
